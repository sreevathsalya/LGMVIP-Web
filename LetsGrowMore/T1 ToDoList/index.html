<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title> To-Do List App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="https://m.media-amazon.com/images/I/41da3NERJ4L.png" type=".pngegg">
    </head>
    <body>
        <div class="container">
            <div class="todo">
                <h2>To-Do List <img src="https://m.media-amazon.com/images/I/41da3NERJ4L.png"></h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add a task">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
